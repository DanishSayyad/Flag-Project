<html>
    <head>
        <title>Flags for Janvi</title>

        <link rel="stylesheet" href="./flags.css">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="holder">
            <h1>Flags for <span id="janvi">Janvi</span></h1>
            
            <ol class="cards">
                <!-- 1. Belgium -->
                <li>
                    <h2>Belgium</h2>
                    <div class="flag" id="belgium">
                        <div class="black"></div>
                        <div class="red"></div>
                    </div>
                </li>

                <!-- 2. Switzerland -->
                <li>
                    <h2>Switzerland</h2>
                    <div class="flag" id="switzerland">
                        <div class="plus-hor white"></div>
                        <div class="plus-vert white"></div>
                    </div>
                </li>

                <!-- 3. UAE -->
                <li>
                    <h2>UAE</h2>
                    <div class="flag" id="uae">
                        <div class="uae-right">
                            <div class="green"></div>
                            <div class="white"></div>
                            <div class="black"></div>
                        </div>
                    </div>
                </li>

                <!-- 4. England -->
                <li>
                    <h2>England</h2>
                    <div class="flag" id="england">
                        <div class="plus-hor red"></div>
                        <div class="plus-vert red"></div>
                    </div>
                </li>

                <!-- 5. Finland -->
                <li>
                    <h2>Finland</h2>
                    <div class="flag" id="finland">
                        <div class="plus-hor"></div>
                        <div class="plus-vert"></div>
                    </div>
                </li>
            </ol>
            
        </div>

</html>
